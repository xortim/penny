# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
header = """# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | split(pat="\n") | first | trim }}\
    {% endfor %}
{% endfor %}\n
"""
trim = true

[git]
conventional_commits = false
filter_unconventional = false
filter_commits = false
tag_pattern = "v[0-9].*"
sort_commits = "oldest"

commit_parsers = [
    { message = "^[Aa]dd", group = "Added" },
    { message = "^[Ff]eat", group = "Added" },
    { message = "^[Ss]upport", group = "Added" },
    { message = "^[Ii]mplement", group = "Added" },
    { message = "^[Ii]ntroduce", group = "Added" },
    { message = "^[Ff]ix", group = "Fixed" },
    { message = "^[Rr]emove", group = "Removed" },
    { message = "^[Dd]elete", group = "Removed" },
    { message = "^[Dd]rop", group = "Removed" },
    { message = "^[Uu]pdate", group = "Changed" },
    { message = "^[Rr]efactor", group = "Changed" },
    { message = "^[Rr]ename", group = "Changed" },
    { message = "^[Mm]ove", group = "Changed" },
    { message = "^[Mm]igrate", group = "Changed" },
    { message = "^[Bb]ump", group = "Changed" },
    { message = ".*", group = "Other" },
]
